<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombies and Cats</title>
    <link rel="stylesheet" href="css/styleAPI.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="game-container">
        <div class="container">
            <h2 class="heading">Dad Joke Generator</h2>
            <p class="joke" id="joke">Dad Joke</p>
            <button class="btn" id="btn">Tell me a joke</button>
        </div>
        <h1>Äventyrsspel</h1>
        <h3>S,V,Ö,N För att spela</h3>
        <p class="current-cell">Nuvarande ruta: 13</p>
        <p class="score">Poäng: 0</p>
        <div class="image-container">
            <img src="" alt="Cell image" class="cell-image">
            <img src="images/katt.png" alt="Cat image" class="katt-image">
            <img src="images/zombie.png" alt="Zombie image" class="zombie-image">
        </div>
        <div class="game-grid">
            <!-- Grid buttons are created by JavaScript -->
        </div>
        <div class="controls">
            <button class="control-button up">&#x2191;</button>
            <div>
                <button class="control-button left">&#x2190;</button>
                <button class="control-button right">&#x2192;</button>
            </div>
            <button class="control-button down">&#x2193;</button>
        </div>
    </div>
    <script src="script/api.js"></script>
    <script src="script/javascript.js"></script>
</body>

</html>
